<!DOCTYPE html>
{% load static %}
{% load humanize %}
<html>
  <head>
    <title>expensifly</title>
    <link rel="stylesheet" href="{% static "record/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "record/main.css" %}">
    <link rel="shortcut icon" type="image/png" href="{% static "record/favicon.ico" %}"/>
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-xl navbar-dark bg-primary">
      <a class="navbar-brand" href="{% url 'record:index' %}">expensifly</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- <li class="nav-item">
            <a href="{% url 'record:index' %}" class="nav-link">overview</a>
          </li> -->
          <li class="nav-item">
            <a href="{% url 'record:record' %}" class="nav-link">record a new expense</a>
          </li>
          <li class ="nav-item">
            <a href="{% url 'record:transactions' %}" class="nav-link">view transactions</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              change month
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              {% for month in request.session.months %}
                <a href="{% url 'record:change_month' month.year month.month %}" class="dropdown-item">{{ month|date:"F Y" }}</a><br>
              {% endfor %}
            </div>
        </ul>

      </div>
    </nav>
    <div style="padding-bottom: 15px;"></div>
    {% block body %}
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>

</html>
